<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadamsDevLab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span style="color:lime;">SadamsDevLab</span> </h1>
    <p>Under Construction...</p>
</body>
</html>
